  # What clients says about us.
  section4:
    title: Quem já está fluindo
    subtitle: Reduzindo custos, tempo de entrega de valor e inovando com a Fluid
    clients:
    - name: Rodrigo Azevedo
      quote: A solução da Fluid foi crucial para integrar nosso marketplace com nosso ERP Saibweb, como também com o ERP Bling de nosso parceiro.
      job: Gerente de TI
      company: Dydyo Refrigerantes
      img: rodrigo
    - name: André Pereira
      quote: A Fluid nos permitiu integrar a plataforma de E-Commerce com o ERP Totvs (situação que ficamos por quase dois anos com outro fornecedor sem sucesso). De uma forma simples, integramos produtos, estoques, valores, dados fiscais e implementamos processos de exceção.
      job: Gerente de Marketing
      company: NB Indústrias
      img: andre
    - name: Paul Eipper
      quote: A Fluid nos permitiu focar na evolução de nossa API, a qual é um diferencial importante de nosso serviços, enquanto delegamos a eles toda a complexidade do desenvolvimento e gestão da integração.
      job: Diretor de Tecnologia
      company: Rede Vistorias
      img: paul
  # Write us.
  section5: true

