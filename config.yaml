baseURL: https://www.fluid.io/
languageCode: en-us
title: Fluid
theme: hugo-fresh

googleAnalytics: # Put in your tracking code without quotes like this: UA-XXXXXX...

# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy 
  description: Simplifying the development and management of APIs and Integrations
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/logo-dark.svg
    link: /
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: Digital enabler
    # Hero subtitle (optional)
    subtitle: Simplificamos o desenvolvimento e gerenciamento de integrações e APIs
    # Button text
    buttontext: Comece já!
    # Where the main hero button links to
    buttonlink: "#contact"
    # Hero image (from static/images/___)
    image: illustrations/hero-img.svg
    # Footer logos (from static/images/logos/clients/___.svg)
    clientlogos:
    - cds
    - dydyo
    - hidroazul
    - jf
    - nogueira
    - rb
    - redevistorias
    # partnerlogos:
    - bling
    - flexy
    - huru
    - varejoonline
  
    # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  # - title: Features
  #   url: /
  # - title: Blog
  #   url: /blog
  # - title: Dropdown
  #   sublinks:
  #   - title: Dropdown item
  #     url: /
  #   - title: Dropdown item
  #     url: /
  - title: Fale Conosco
    url: /#contact
    button: true
  
  # Describes the second "page" which you will see when you scroll down. Currently it will have always three titles.
  section1:
    title: Integração
    subtitle: Sem complicação
    tiles:
    - title: Developer Builder
      icon: laptop-cloud
      text: Portal com SDKs e construtor de automação para simplificar e acelerar o desenvolvimento de integrações.
      url: /
      buttonText: Free trial
    - title: Developer Admin
      icon: mouse-globe
      text: Acompanhe o status dos serviços, logs de transações e acelere o diagnóstico e solução em caso de falhas.
      url: /
      buttonText: Get started
    - title: Professional Services
      icon: plug-cloud
      text: Foque no que realmente importa para seu negócio e deixe a integração com nossos especialistas.
      url: /
      buttonText: Get started
  # Shows information why someone should use this product.
  section2:
    title: Quebrando barreiras
    subtitle: mais produtividade, receitas e menos silos para a verdadeira transformação digital
    features:
    - title: Fluid na sua logística
      text: Integre sua operação de vendas e distribuição com transportadoras, gateways de frete e _deliveries_.
      # Icon (from /images/illustrations/icons/___.svg)
      icon: laptop-globe
    - title: Fluid no seu financeiro
      text: Integre Processos de Conciliação financeira, faturamento, contabilidade com toda empresa.
      icon: doc-sync
    - title: Fluid no seu E-commerce
      text: Conecte a sua operação de e-commerce com ERP, PDV, Maketplaces.
      icon: mobile-feed
    - title: Fluid no seu Atendimento
      text: Integre Sistemas de atendimento, assistência técnica, portal de auto atendimento e _chat_.
      icon: laptop-globe
    - title: Fluid no seu Marketing
      text: Compartilhe entre suas ferramentas de inbound, outbound e mídias sociais suas réguas de relacionamento e campanhas.
      icon: doc-sync
    - title: Fluid na sua Força de Vendas
      text: Automatize o envio de dados de preço para as suas aplicações de vendas, ERPs e CRMs.
      icon: mobile-feed
  # Display a bright image of your product.
  # section3: # TODO
  #   # title: Mais que uma plataforma, uma solução de integração
  #   subtitle: Mais que uma plataforma, uma solução de integração
  #   image: illustrations/mockups/app-mockup.png
